<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=shift_jis" />
		<title>
			大阪府（おおさかふ）ホームページ [Osaka Prefectural Government]
		</title>
	</head>

	<body>
		<!-- コンテナここから -->
		<div id="container">
			<!-- 3カラムここから -->
			<div id="mymain">
				<!-- ▼▼▼領域01▼▼▼ -->
				<div id="zone01">
					<div class="free">
						<!--<h2 class="ema_h2">緊急情報トップページを表示しています</h2>-->
						<h2 class="tokusetsu_h2">新型コロナウイルス感染症関連の特設サイトを表示しています</h2>
						<!-- ▼▼フリーHTMLスペース▼▼ -->
						
						<!-- ▼▼左枠信号明細スペース▼▼ -->
						<div class="sliderframe2">
							<!-- include -->
<div class='shingo-meisai-waku'>
     <table>
     <tbody>
        <tr>
           <th colspan='2' class='gray_bk'>大阪モデル・モニタリング指標</th>
           <th rowspan='2' class='gray_bk' style='WIDTH: 20%;'>6月30日</br>現在</th>
           <th rowspan='2' class='gray_bk' style='WIDTH: 12%;'>自粛要請等の基準</th>
           <th rowspan='2' class='gray_bk' style='WIDTH: 12%;'>自粛解除の基準</th>
        </tr>
        <tr>
           <th class='gray_bk' style='WIDTH: 26%;'>分析事項</th>
           <th class='gray_bk' style='WIDTH: 30%;'>内容（※）</th>
        </tr>
        <tr>
           <td rowspan='2'>（１）市中での感染拡大状況</td>
           <td>①感染経路不明者の前週増加比</td>
           <td bgcolor='#ccccff'; class='red-txt' style='border-left: 3px solid black;border-right: 3px solid black;border-top: 3px solid black;'>4.00</td>
           <td class='mokuhyo'>1以上</td>
           <td class='mokuhyo'>－</td>
        </tr>
        <tr>
           <td>②感染経路不明者数</td>
           <td bgcolor='#ccccff'; class='red-txt' style='border-left: 3px solid black;border-right: 3px solid black;'>2.29人</td>
           <td class='mokuhyo'>5から10人以上</td>
           <td class='mokuhyo'>10人未満</td>
        </tr>
        <tr>
           <td>（２）新規陽性患者の発生状況</br>検査体制のひっ迫状況</td>
           <td>③確定診断検査における陽性率</td>
           <td bgcolor='#ccccff'; class='red-txt' style='border-left: 3px solid black;border-right: 3px solid black;border-bottom: 3px solid black;'>1.5%</td>
           <td class='mokuhyo'>7%以上</td>
           <td class='mokuhyo'>7%未満</td>
        </tr>
        <tr>
           <td>（３）病床のひっ迫状況</td>
           <td>④患者受入重症病床使用率</td>
           <td class='red-txt'>1.6%<td>
           <td class='mokuhyo'>－</td>
           <td class='mokuhyo'>60%未満</td>
        </tr>
      </tbody>
      </table>      <div style='text-align:left;margin-top:3px;'>            ※病床使用率以外の指標は７日間移動平均。</br>
      </div>
      <div style='text-align:right;margin-top:5px;margin-bottom:5px;'>         <a href='http://www.pref.osaka.lg.jp/iryo/osakakansensho/corona_model.html'>大阪モデルの詳細はこちらへ</a>
      </div>
    </div>
						</div>
